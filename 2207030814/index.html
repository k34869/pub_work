<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯HTML&CSS 惊人的灯光效果</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div class="container">
        <div class="bulb-container">
            <div class="wire"></div>
            <div class="light">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="settings">
            <div class="toggle on" id="toggle"></div>
            <h1>Color Picker</h1>
            <div class="picker" id="picker"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script>
        var swicthOn = true;
        var bulbOn = true;
        var colorValue = '#fff';
        // 初始化颜色选择器
        var colorPicker = new iro.ColorPicker("#picker", {
            width: 150,
            color: this.colorPicker
        });
        // 根据颜色选择器的值改变灯泡的颜色
        colorPicker.on('color:change', function(color) {
            colorValue = color.hexString;
            if(bulbOn){
                // 如果灯泡开关开启，则改变灯泡颜色
                changeBulbColor(colorValue);
            }
            
        })
        var toggle = document.getElementById('toggle');
        toggle.onclick = function() {
            if(!swicthOn){
                // True on Swicth
                toggle.classList.add('on');
            }else{
                // True off Swicth
                toggle.classList.remove('on')
            }
            // 点击改变灯泡的开关状态
            swicthOn = !swicthOn;
            bulbOn = !bulbOn;
            if(bulbOn){
                changeBulbColor(colorValue);
            }else{
                changeBulbColor('#5a5a5a');
            }
        }
        function changeBulbColor(color) {
            document.documentElement.style.setProperty('--light-color', color);
        }
    </script>
</body>
</html>
